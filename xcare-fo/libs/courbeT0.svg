<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200">
	<defs>
		<linearGradient x1="50%" y1="100%" x2="50%" y2="0" id="upv">
			<stop offset="10%" stop-color="blue"/>
			<stop offset="90%" stop-color="red"/>
